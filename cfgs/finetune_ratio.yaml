optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001, 
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 400,
    initial_epochs : 100
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/AsEP.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/AsEP.yaml,
            others: {subset: 'val'}},
  test : { _base_: cfgs/dataset_configs/AsEP.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: Point_MAE_Epitope,
  max_atoms_per_residue: 24,
  transformer_config: {
    trans_dim: 256,
    encoder_dims: 256,
    depth: 4, 
    drop_path_rate: 0.3,
    num_heads: 4,
    decoder_depth: 1, 
    decoder_num_heads: 4, 
  },
  loss: bce,
  lora_rank: 0,
  lora_alpha: 16, 
  }

total_bs : 64 
step_per_update : 1
max_epoch : 400
grad_norm_clip : 10
device : 'cuda'